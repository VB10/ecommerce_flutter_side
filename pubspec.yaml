name: gow_mobile
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Translations
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0

  # State Management
  flutter_mobx: ^2.0.1
  mobx: ^2.0.0
  provider: ^6.0.0

  # Route
  auto_route: ^3.2.4

  # Favourites
  kartal: ^2.0.0
  vexana: ^2.2.1

  # Utility
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.2
  device_preview: ^1.0.0
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^9.0.0
  google_fonts: ^2.1.0
  json_annotation: ^4.4.0
  lottie: ^1.1.0
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generators
  auto_route_generator: ^3.2.3
  build_runner: ^2.1.1
  json_serializable: ^6.1.1
  mobx_codegen: ^2.0.2

  # Rules
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/image/
    - assets/lottie/
    - assets/png/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Black.ttf
        - asset: assets/fonts/NunitoSans-Bold.ttf
        - asset: assets/fonts/NunitoSans-Light.ttf
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
        - asset: assets/fonts/NunitoSans-ExtraLight.ttf
        - asset: assets/fonts/NunitoSans-ExtraBold.ttf
